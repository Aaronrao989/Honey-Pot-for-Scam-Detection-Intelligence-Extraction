<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agentic HoneyPot Demo</title>
    <meta charset="UTF-8" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        h2 {
            text-align: center;
        }

        #wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        #chat {
            width: 500px;
            height: 620px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #intel {
            width: 460px;
            height: 620px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .msg {
            margin: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.4;
        }

        .scammer {
            background: #ffe6e6;
            text-align: left;
        }

        .agent {
            background: #e6ffe6;
            margin-left: auto;
            text-align: right;
        }

        #inputArea {
            width: 960px;
            margin: 20px auto;
            display: flex;
            gap: 6px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 14px;
            cursor: pointer;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .scam {
            background: red;
        }

        .safe {
            background: green;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        pre {
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Agentic Honey-Pot Live Demo</h2>

<div id="wrapper">

    <!-- CHAT PANEL -->
    <div id="chat"></div>

    <!-- INTELLIGENCE PANEL -->
    <div id="intel">
        <div id="scamBadge" class="badge safe">No Scam Detected</div>

        <button onclick="endChat()" style="background:#444;color:white;">
            End Chat
        </button>

        <hr/>

        <button onclick="showIntel()">Get Extracted Intelligence</button>
        <div id="intelTable"></div>

        <button onclick="showJson()">View Raw JSON</button>
        <pre id="jsonView" style="display:none;"></pre>
    </div>
</div>

<div id="inputArea">
    <input id="messageInput" placeholder="Type scam message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
/* ================= SESSION ================= */
let sessionId = generateSessionId();
const apiUrl = "https://honey-pot-for-scam-detection.onrender.com/demo-chat";
const endChatUrl = "https://honey-pot-for-scam-detection.onrender.com/end-chat";
let lastDebug = {};

/* ================= UTILITIES ================= */
function generateSessionId() {
    return "demo-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
}

function addMessage(text, sender) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function clearUI() {
    document.getElementById("chat").innerHTML = "";
    document.getElementById("intelTable").innerHTML = "";
    document.getElementById("jsonView").innerText = "";
    document.getElementById("jsonView").style.display = "none";
    lastDebug = {};
    updateBadge();
}

/* ================= CHAT ================= */
async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "scammer");
    input.value = "";

    const payload = {
        sessionId: sessionId,
        message: {
            sender: "scammer",
            text: text,
            timestamp: Date.now()
        },
        conversationHistory: [],
        metadata: {
            channel: "SMS",
            language: "English",
            locale: "IN"
        }
    };

    const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await response.json();
    addMessage(data.reply || "No reply", "agent");

    if (data.debug) {
        lastDebug = data.debug;
        updateBadge();
    }
}

/* ================= END CHAT ================= */
async function endChat() {
    await fetch(endChatUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId })
    });

    alert("Conversation saved. New chat started.");

    clearUI();
    sessionId = generateSessionId();
}

/* ================= INTELLIGENCE ================= */
function updateBadge() {
    const badge = document.getElementById("scamBadge");
    if (lastDebug.scamDetected) {
        badge.className = "badge scam";
        badge.innerText = "Scam Detected";
    } else {
        badge.className = "badge safe";
        badge.innerText = "No Scam Detected";
    }
}

function showIntel() {
    const intel = lastDebug.extractedIntelligence || {};
    let html = "<table><tr><th>Type</th><th>Values</th></tr>";

    for (const key in intel) {
        html += `
            <tr>
                <td>${key}</td>
                <td>${intel[key].length ? intel[key].join(", ") : "-"}</td>
            </tr>`;
    }

    html += "</table>";
    document.getElementById("intelTable").innerHTML = html;
}

function showJson() {
    const view = document.getElementById("jsonView");
    view.style.display = "block";
    view.innerText = JSON.stringify(lastDebug, null, 2);
}
</script>

</body>
</html>
