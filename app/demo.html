<!DOCTYPE html>
<html>
<head>
    <title>Agentic HoneyPot Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 600;
        }

        #wrapper { 
            display: flex;
            gap: 24px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        #chat {
            width: 550px;
            height: 650px;
            background: white;
            border-radius: 16px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        #debug {
            width: 480px;
            height: 650px;
            background: white;
            border-radius: 16px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .debug-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }

        .debug-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
            background: #f8f9fa;
        }

        .msg { 
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scammer { 
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            margin-right: auto;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .agent { 
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 2px 8px rgba(81, 207, 102, 0.3);
        }

        #inputArea { 
            width: 100%;
            max-width: 1058px;
            margin: 24px auto 0;
            display: flex;
            gap: 12px;
        }

        input { 
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button { 
            padding: 16px 32px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #debugBtn { 
            margin: 0 0 16px 0;
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        #debugBtn:hover {
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        pre {
            background: #2d3748;
            color: #68d391;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar,
        .debug-content::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .debug-content::-webkit-scrollbar-track {
            background: #e9ecef;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .debug-content::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .debug-content::-webkit-scrollbar-thumb:hover {
            background: #868e96;
        }

        @media (max-width: 1200px) {
            #wrapper {
                flex-direction: column;
                align-items: center;
            }

            #chat, #debug {
                width: 100%;
                max-width: 600px;
            }

            #inputArea {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>

<h2> Agentic Honey-Pot Live Demo</h2>

<div id="wrapper">
    <div id="chat">
        <div class="chat-header">üí¨ Conversation</div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    <div id="debug">
        <div class="debug-header">üîç Extracted Intelligence</div>
        <div class="debug-content">
            <button id="debugBtn" onclick="showDebug()">Get Extracted Intelligence</button>
            <pre id="debugContent">{}</pre>
        </div>
    </div>
</div>

<div id="inputArea">
    <input id="messageInput" placeholder="Type scam message..." onkeypress="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
const sessionId = "demo-session-1";
const apiUrl = "https://honey-pot-for-scam-detection.onrender.com/demo-chat";

let lastDebug = {};

function addMessage(text, sender) {
    const chat = document.getElementById("chatMessages");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "scammer");
    input.value = "";

    const payload = {
        sessionId: sessionId,
        message: {
            sender: "scammer",
            text: text,
            timestamp: Date.now()
        },
        conversationHistory: [],
        metadata: {
            channel: "SMS",
            language: "English",
            locale: "IN"
        }
    };

    const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await response.json();

    addMessage(data.reply || "No reply", "agent");

    // store debug silently
    if (data.debug) {
        lastDebug = data.debug;
    }
}

function showDebug() {
    document.getElementById("debugContent").innerText =
        JSON.stringify(lastDebug, null, 2);
}
</script>

</body>
</html>
