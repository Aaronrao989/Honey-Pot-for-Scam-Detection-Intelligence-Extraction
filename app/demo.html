<!DOCTYPE html>
<html>
<head>
    <title>Agentic HoneyPot Demo</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        #chat {
            width: 520px;
            height: 620px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .msg {
            margin: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.4;
        }
        .scammer {
            background: #ffe6e6;
            text-align: left;
        }
        .agent {
            background: #e6ffe6;
            margin-left: auto;
            text-align: right;
        }
        #inputArea {
            width: 520px;
            margin: auto;
            display: flex;
            gap: 6px;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 14px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Agentic Honey-Pot Live Demo</h2>

<div id="chat"></div>

<div id="inputArea">
    <input id="messageInput" placeholder="Type scam message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
const sessionId = "demo-session-1";
const apiUrl = "https://honey-pot-for-scam-detection.onrender.com/demo-chat";

function addMessage(text, sender) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "scammer");
    input.value = "";

    const payload = {
        sessionId: sessionId,
        message: {
            sender: "scammer",
            text: text,
            timestamp: Date.now()
        },
        conversationHistory: [],
        metadata: {
            channel: "SMS",
            language: "English",
            locale: "IN"
        }
    };

    try {
        const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        addMessage(data.reply || "No reply", "agent");
    } catch (err) {
        addMessage("Error connecting to API", "agent");
        console.error(err);
    }
}
</script>

</body>
</html>
