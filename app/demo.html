<!DOCTYPE html>
<html>
<head>
    <title>Agentic HoneyPot Demo</title>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial; background:#f2f2f2; }
        #wrapper { display:flex; gap:20px; justify-content:center; }
        #chat {
            width: 500px; height: 620px;
            background: white; border-radius:10px;
            padding:10px; overflow-y:auto;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
        }
        #debug {
            width:420px; height:620px;
            background:white; border-radius:10px;
            padding:10px; overflow:auto;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
        }
        .msg { margin:8px; padding:10px 14px; border-radius:12px; max-width:70%; }
        .scammer { background:#ffe6e6; }
        .agent { background:#e6ffe6; margin-left:auto; text-align:right; }
        #inputArea { width:940px; margin:20px auto; display:flex; gap:6px; }
        input { flex:1; padding:10px; }
        button { padding:10px 14px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Agentic Honey-Pot Live Demo</h2>

<div id="wrapper">
    <div id="chat"></div>
    <div id="debug">
        <h3>Extracted Intelligence</h3>
        <pre id="debugContent">{}</pre>
    </div>
</div>

<div id="inputArea">
    <input id="messageInput" placeholder="Type scam message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
const sessionId = "demo-session-1";
const apiUrl = "https://honey-pot-for-scam-detection.onrender.com/demo-chat";

function addMessage(text, sender) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "scammer");
    input.value = "";

    const payload = {
        sessionId: sessionId,
        message: {
            sender: "scammer",
            text: text,
            timestamp: Date.now()
        },
        conversationHistory: [],
        metadata: {
            channel: "SMS",
            language: "English",
            locale: "IN"
        }
    };

    const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    const data = await response.json();

    addMessage(data.reply || "No reply", "agent");

    if (data.debug) {
        document.getElementById("debugContent").innerText =
            JSON.stringify(data.debug, null, 2);
    }
}
</script>

</body>
</html>
